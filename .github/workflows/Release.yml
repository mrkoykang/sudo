name: Smart Release

on:
  workflow_run:
    workflows: [ "Build" ]
    types: [ completed ]

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts from triggering run
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          run-id: ${{ github.event.workflow_run.id }}

      - name: Get latest release info
        id: latest
        uses: actions/github-script@v7
        with:
          script: |
            const rel = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            }).catch(() => null);
            return rel ? rel.data : null;

      - name: Compare artifacts
        id: compare
        shell: pwsh
        run: |
          $changed = @()

          $tag = if ("${{ steps.latest.outputs.result }}" -eq "") {
            ""
          } else {
            (ConvertFrom-Json '${{ steps.latest.outputs.result }}').tag_name
          }

          foreach ($file in Get-ChildItem artifacts -Recurse -Filter *.zip) {
            $name = $file.Name
            $localHash = (Get-FileHash $file.FullName -Algorithm SHA256).Hash

            if ($tag -eq "") {
              $changed += $file.FullName
              continue
            }

            $remote = "https://github.com/${{ github.repository }}/releases/download/$tag/$name"
            $tmp = "$env:TEMP\$name"

            Invoke-WebRequest -Uri $remote -OutFile $tmp -ErrorAction SilentlyContinue

            if (!(Test-Path $tmp)) {
              $changed += $file.FullName
              continue
            }

            $remoteHash = (Get-FileHash $tmp -Algorithm SHA256).Hash
            if ($localHash -ne $remoteHash) {
              $changed += $file.FullName
            }
          }

          $changed | Out-File changed.txt -Encoding ascii

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: sudo build ${{ github.run_number }}
          files: |
            @changed.txt
          overwrite_files: true
